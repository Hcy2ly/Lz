<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="">
<meta name="author" content="">
<title>史上最菜✌大学生管理系统</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/register.css">
</head>

<body>
<header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><img src="./images/logo.png" alt="学生社团管理系统" width="20%" height="40">史上最菜✌大学生</span></a>
</header>
<div class="registerBg"> 
  <!---container-->
  <div class="container">
  
  	<div class="photograph"> 
    	<span><img src="images/photograph.png" alt="个人头像" class="photographImg"></span>
    </div>
     
    <div class="input-group"> 
        <span class="input-group-addon"><img alt="登录" src="images/account.png"></span>
        <input type="text" class="form-control" placeholder="用户名/邮箱登录">
    </div>
    <div class="input-group"> 
      	<span class="input-group-addon"><img  alt="密码" src="images/password.png"></span>
        <input type="text" class="form-control" placeholder="密码输入">
    </div>
      
    <button type="button" class="btn btn-default btn-block">登录</button>
      
    <div class="onceWord">
      	<a href="#"><span class="once">立即注册</span></a>
        <a href="#"><span class="forget">忘记密码？</span></a>
    </div>
    
    <div class="register-a">
    	<span class="register-aa"></span>
        <span class="register-ab">使用第三方账号登录</span>
        <span class="register-ac"></span>
    </div>
    
    <div class="register-a">
    	<a href="#"><img src="images/weixin.png" alt="微信" class="register-ad"></a>
        <a href="#"><img src="images/weibo.png" alt="微博" class="register-ad"></a>
        <a href="#"><img src="images/QQ.png" alt="QQ"></a>
    </div>
    
      
  </div>
  <!--//container--> 
  
</div>
</body>
</html>
